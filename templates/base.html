<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Movie Management{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 
    {% load static %}
    


    <style>
        .header {
            background-color: #f8f9fa;
            padding: 20px 0;
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #007bff;
        }
        .navbar-nav .nav-link {
            color: #343a40;
            font-weight: bold;
        }
        .footer {
            background-color: #f8f9fa;
            padding: 20px 0;
            text-align: center;
        }
        .footer .navbar-text {
            color: #6c757d;
        }
        .card {
            border-radius: 15px;
        }
        .card-img-top {
            width: 100%; 
            height: 400px;
            object-fit: cover; 
        }
        .login-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background: white;
            border-radius: 8px;
        }
        
        .login-form label {
            display: block;
            margin-bottom: 5px;
        }
        
        .login-form input[type="text"],
        .login-form input[type="password"],
        .login-form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            color: white;
            cursor: pointer;
        }
        
        .error {
            color: red;
        }
        
        .warning {
            color: orange;
        }
        
        .additional-links p {
            margin-top: 10px;
            text-align: center;
        }
        
    </style>
</head>
<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">

          

                <a class="navbar-brand" href="/"> Aotearoa Cinemas </a> 



    
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'movies:movie_list' %}">Movies</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">FAQs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Log out</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <div class="container mt-5">
        {% block content %}
        {% endblock %}
    </div>
    
    <div class="footer">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="#">Privacy Policy</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Terms & Conditions</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">FAQs</a></li>
                
                </ul>
                <span class="navbar-text">
                     <h6>Opening Hours</h6><br/>
                     Mon-Fri: 9am-6pm<br/>
                    
                </span>
            </div>
        </nav>



        <p> Copyright 2024. Aotearoa Cinemas</p>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
